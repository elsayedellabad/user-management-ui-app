<div class="row justify-content-center login-panel">
  <div class="col-4 text-center">
    <form [formGroup]="loginForm" (submit)="onLogin(loginForm)">
      <mat-card>
        <mat-card-title class="text-center">{{'Users Management APP' | translate}}</mat-card-title>
         <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <mat-card-subtitle class="text-center">{{'Login' | translate}}</mat-card-subtitle>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label> {{'Email' | translate}}</mat-label>
          <input formControlName="email" matInput  required  autocomplete="off" />
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label> {{'Password' | translate}}</mat-label>
          <input formControlName="password" matInput type="password" required autocomplete="off" />
        </mat-form-field>
        <mat-card-actions class="text-center">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            mat-raised-button
            color="primary"
          >
            {{'Login' | translate}}
          </button>
        </mat-card-actions>
        <div class="clearfix">
          <!-- <a class="link-primary float-end" routerLink="/auth/register"
            >Create new account</a
          > -->
        </div>
      </mat-card>
    </form>
  </div>
</div>
